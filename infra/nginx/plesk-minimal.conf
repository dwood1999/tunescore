# TuneScore Plesk Nginx - Minimal Configuration
# Copy and paste this into Plesk Panel:
# Websites & Domains > yourdomain.com > Apache & Nginx Settings > Additional nginx directives

# Allow large file uploads (500MB for audio files)
client_max_body_size 500M;

# Extended timeouts for audio processing
proxy_connect_timeout 300s;
proxy_send_timeout 300s;
proxy_read_timeout 300s;

# Proxy all /api/ requests to FastAPI backend
location /api/ {
    proxy_pass http://127.0.0.1:8001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
}

