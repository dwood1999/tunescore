# TuneScore Plesk Nginx Additional Directives
# Add these directives in Plesk Panel:
# Websites & Domains > yourdomain.com > Apache & Nginx Settings > Additional nginx directives

# Max body size for audio uploads (500MB)
client_max_body_size 500M;

# Timeouts for audio processing
proxy_connect_timeout 300s;
proxy_send_timeout 300s;
proxy_read_timeout 300s;
send_timeout 300s;

# Buffer settings for large uploads
client_body_buffer_size 128k;
proxy_buffer_size 4k;
proxy_buffers 8 32k;
proxy_busy_buffers_size 64k;

# Rate limiting zones (add to http context if possible, otherwise skip)
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=300r/m;
# limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=50r/m;
# limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/m;

# API endpoints - proxy to FastAPI backend
location /api/ {
    proxy_pass http://127.0.0.1:8001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-ID $request_id;
    
    # WebSocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Disable buffering for streaming
    proxy_buffering off;
    proxy_request_buffering off;
    
    # Rate limiting (if zones configured above)
    # limit_req zone=api_limit burst=50 nodelay;
}

# Upload endpoints - extended timeouts
location /api/v1/tracks/upload {
    proxy_pass http://127.0.0.1:8001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-ID $request_id;
    
    # Extended timeouts for uploads
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    
    # Rate limiting (if zones configured)
    # limit_req zone=upload_limit burst=2 nodelay;
}

# Health check endpoints - no logging
location /api/v1/health {
    proxy_pass http://127.0.0.1:8001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    access_log off;
}

# Security headers (Plesk may already add some)
add_header X-Request-ID $request_id always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;

